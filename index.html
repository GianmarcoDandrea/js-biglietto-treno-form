<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class=" d-flex flex-center w-100 vh-100 bgimage">

    <div class="container-fluid w-75 py-5">

        <h2 class="main-title fw-bold fs-1 text-center mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <!-- UPPER SECTION -->
        <div class="upper w-10 px-4 py-3 d-flex flex-center flex-wrap rounded-4">
            <section class="module w-100 d-flex flex-center">

                <div class="name-section d-flex flex-column w-50 px-5">
                    <label class="mb-2 text-center" for="name">Nome e Cognome</label>
                    <input type="text" id="name" class="rounded-3 px-2 py-1">
                </div>

                <div class="distance-section d-flex flex-column w-25 px-4">
                    <label class="mb-2 text-center" for="distance">Km da percorrere</label>
                    <input type="text" id="distance" class="rounded-3 px-2 py-1">
                </div>

                <div class="ageRange-section d-flex flex-column w-25 px-4">
                    <label class="mb-2 text-center" for="ageRange">Fascia d'et√†</label>
                    <select id="ageRange" class="rounded-3 py-1">
                        <option value="" class="rounded-2"></option>
                        <option value="minor">Minorenne</option>
                        <option value="adult">Maggiorenne</option>
                        <option value="elder">Over 65</option>
                    </select>
                </div>

            </section>

            <div class="button mt-5 mb-3">
                <button id="send" class="btn">Invia</button>
                <button id="delete" class="btn">Cancella</button>
            </div>
        </div>

        <!-- BOTTOM SECTION -->
        <div class="bottom w-100 mt-3">

            <section id="ticket" class=" hidden w-100 mt-2">
                <h2 class="ticket-title fw-bold fs-2 text-center">IL TUO BIGLIETTO</h2>

                <div class="ticket-section p-3 rounded-4">
                    <h4 class="details-title fw-bold">DETTAGLIO PASSEGGERO</h4>
                    <div class="ticket-details d-flex">
                        <div class="ticket-name p-2 w-25">
                            <h4 class="mini-title fw-bold">
                                NOME PASSEGGERO
                            </h4>

                            <h5 id="passenger-name" class="mb-5"></h5>
                        </div>
                        <div class="ticket-data bdr w-75 d-flex justify-content-between ps-2">

                            <div class="offer d-flex flex-column w-25 justify-content-between">
                                <h5 class="mini-title fw-bold">
                                    Offerta
                                </h5>

                                <p class="fs-5">
                                    Biglietto Standard
                                </p>
                            </div>

                            <div class="wagon d-flex flex-column w-25 justify-content-between">
                                <h5 class="mini-title fw-bold">
                                    Carrozza
                                </h5>

                                <p class="fs-5">
                                    5
                                </p>
                            </div>

                            <div class="ticket-code d-flex flex-column w-25 justify-content-between">
                                <h5 class="mini-title fw-bold">
                                    Codice CP
                                </h5>

                                <p id="codeCP" class="fs-5">

                                </p>
                            </div>

                            <div class="ticket-price d-flex flex-column w-25 justify-content-between">
                                <h5 class="mini-title fw-bolder">
                                    Costo Biglietto
                                </h5>

                                <p id="price" class="fs-5"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>

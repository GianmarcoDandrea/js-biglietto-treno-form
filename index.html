<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="module">
        <label for="name">Nome e Cognome</label>
        <input type="text" id="name">

        <label for="distance">Km da percorrere</label>
        <input type="text" id="distance">

        <label for="ageRange">Fascia d'età</label>
        <select id="ageRange">
            <option value=""></option>
            <option value="minor">Minorenne</option>
            <option value="adult">Maggiorenne</option>
            <option value="elder">Over 65</option>
        </select>

        <div class="button">
            <button id="send">Invia</button>
            <button id="delete">Cancella</button>
        </div>

    </section>

    <section id="ticket" class="hidden">
        <h2>Il prezzo del tuo biglietto è:</h2>
        <p id="price"></p>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
